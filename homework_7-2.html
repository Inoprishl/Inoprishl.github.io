<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: chocolate;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0em;
            height: 100vh;
        }
        span {
            font-size: 4em;
            transition: all ease-in-out .15s;
        }
        span:hover {
            font-size: 5em;
            transform: scale(1.4);
            color: darkgreen;
            position: relative;
        }
    </style>
</head>
<body>
        <span class="span-1">H</span>
        <span class="span-2">O</span>
        <span class="span-3">V</span>
        <span class="span-4">E</span>
        <span class="span-5">R</span>
        <span class="span-6">M</span>
        <span class="span-7">E</span>
</body>
</html>
